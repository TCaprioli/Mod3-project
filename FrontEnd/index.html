<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


     <div id='header'>
          <h1 id='site-title'>SONATA</h1>
    </div>
     <div id ='mainContent'>
         <div id='col1' class='column side'>
             <div id='song-container'>
                 <h4 id='song-banner-title'><span id='s-choice'>Songs</span> |
                    <span id='a-choice'>Artists</span>
                    <img id='search' src='songData/jpg/search.png'>
                </h4>
                <div class="searchInput" style="display: none;">
                    <input  id='input' class="searchInput" type='text'>
                </div>

                 <hr>
                 <span id='song-list'></span>

             </div>
         </div>
         <div id='col2' class='column main'>
             <div id="art-container">
                 <img id='art' src=''>
             </div>
             <div id='song-detail'>
                 <h3 id ='artist'></h3>
                 <h2 id='title'><img id='like-btn' data-id='' src=''></h2> 
             </div>
             <div id='like-form-container' style='display: none;' data-action="close">
                 <form id='like-form'>
                    <select id='like-drop'></select>
                    <input type='submit' value='like dat'>
                 </form>
             </div>
             <div id='song'>
                 <audio id='song-player' autoplay controls
                 src=""></audio>
            </div>
         </div>
         <div id='col3' class='column side'>
             <div id='playlist-container'>

                <h4 id='playlist-banner-title'>Playlists <button id="btn">+</button></h4>
                <hr>
                <span id='playlist-list'></span>


             </div>
         </div>
     </div>
     <div id="modal" style="display: none;" data-action="close">
        <form id="new-playlist-form">
          <h1>Create New Playlist</h1>
          <label for="name">Name</label>
          <input type="text" name="name">
          <input type="submit" value="Create Playlist">
        </form>
      </div>
    </body>
     <div id='footer'></div>

<script src='modal.js'></script>
<script src="index.js"></script>
</body>
